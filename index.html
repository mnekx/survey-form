<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/larger.css" />
  </head>

  <body>

    <main>
      <header>
        <h1 id="title">Survey Form</h1>
        <p id="description">
          Thanks for taking the time to help us improve the form
        </p>
      </header>
      <section>
        <form action="" id="survey-form">
          <label id="name-label" for="name">Name</label>
          <input type="text" id="name" placeholder="Enter name" required />
          <label id="email-label" for="email">Email</label>
          <input type="email" id="email" placeholder="Enter Email" required />
          <label id="number-label" for="number">Age</label>
          <input
            min="1"
            max="100"
            type="number"
            id="number"
            placeholder="Enter Age"
          />
          <label for="role"
            >Which option best describes your current role?</label
          >
          <select name="role" id="role">
            <option value="role1">Role 1</option>
            <option value="role1">Role 2</option>
            <option value="role1">Role 3</option>
            <option value="role1">Role 4</option>
          </select>
          <fieldset>
            <legend>Would you recommend freeCodeCamp to a friend?</legend>

            <input type="radio" name="recommendation" id="definitely" value="definitely" />
            <label for="definitely">Definitely</label>
            <input type="radio" name="recommendation" value="maybe" id="maybe" />
            <label for="maybe">Maybe</label>
            <input type="radio" name="recommendation" value="notsure" id="notsure" />
            <label for="notsure">Not Sure</label>
          </fieldset>

          <label for="dropdown">Favourite feature?</label>
          <select name="feature" id="dropdown">
            <option value="feature1">Feature 1</option>
            <option value="feature2">Feature 2</option>
            <option value="feature3">Feature 3</option>
            <option value="feature4">Feature 4</option>
          </select>

          <fieldset>
            <legend>
              What would you like to see improved? [check all that apply]
            </legend>

            <input type="checkbox" name="improvement" value="frontend" id="frontend" />
            <label for="frontend">Front-end Projects</label>

            <input type="checkbox" name="improvement" value="backend" id="backend" />
            <label for="backend">Back-end Projects</label>

            <input type="checkbox" name="improvement" value="datavis" id="datavis" />
            <label for="datavis">Data Visualization</label>

            <input type="checkbox" name="improvement" value="challenges" id="challenges" />
            <label for="challenges">Challenges</label>

            <input type="checkbox" name="improvement" value="opensource" id="opensource" />
            <label for="opensource">Open Source Community</label>

            <input type="checkbox" name="improvement" value="gitter" id="gitter" />
            <label for="gitter">Gitter Help Rooms</label>

            <input type="checkbox" name="improvement" value="videos" id="videos" />
            <label for="videso">Videos</label>

            <input type="checkbox" name="improvement" value="citymeetups" id="citymeetups" />
            <label for="citymeetups">City Meetups</label>

            <input type="checkbox" name="improvement" value="wiki" id="wiki" />
            <label for="wiki">Wiki</label>

            <input type="checkbox" name="improvement" value="forum" id="forum" />
            <label for="forum">Forum</label>

            <input type="checkbox" name="improvement" value="additionalcourses" id="additionalcourses" />
            <label for="additionalcourses">Additional Courses</label>
          </fieldset>

          <label for="comments">Any Comments or Suggestions?</label>
          <textarea
            name="comments"
            id="comments"
            placeholder="Enter your comments here"
          ></textarea>
          <button id="submit">Submit</button>
        </form>
      </section>
    </main>
    <script src="js/index.js"></script>
  </body>
</html>
